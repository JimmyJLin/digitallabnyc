<header class="page-head">
  <h1>Condition Report</h1>
</header>
<div class="page form">
  <form ng-submit="vm.addCond()" >
    <ul >
      <li>
        <input class="large" type="text" ng-model="vm.vin" placeholder="Vehicle VIN Number" />
      </li>
      <li class="footer">
        <!-- <button class="na-input-submit blue" type="submit" >Add</button> -->
        <a class="btn" ng-href="#/vehicle/addcondition_step2">Next</button>

      </li>
    </ul>
  </form>
</div>

<div id="condition_details">
  <div ng-include src="'angular-app/partials/vehicle/forms_add_vehicle_condition/addcondition_step2.html'"></div>
</div>

<div id="mechanical_details">
  <div ng-include src="'angular-app/partials/vehicle/forms_add_vehicle_condition/addcondition_step3.html'"></div>
</div>

<div id="tire_details">
  <div ng-include src="'angular-app/partials/vehicle/forms_add_vehicle_condition/addcondition_step4.html'"></div>
</div>

<div id="misc_details">
  <div ng-include src="'angular-app/partials/vehicle/forms_add_vehicle_condition/addcondition_step5.html'"></div>
</div>

<div id="damage_details">
  <div ng-include src="'angular-app/partials/vehicle/forms_add_vehicle_condition/addcondition_step6.html'"></div>
</div>
