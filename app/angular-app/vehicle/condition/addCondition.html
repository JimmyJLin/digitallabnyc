<header class="page-head">
  <h1>Condition Report</h1>
</header>
<div class="page form">
  <form ng-submit="vm.addCond()" >
    <ul ng-controller="VehiclesVinController">
      <li>
        <label>Select a Vehicle:</label>
        <select class="na-select" >
          <option value="0" selected></option>
          <option value="{{vehicle.ID}}" ng-repeat="vehicle in vehicles  track by $index" ng-model="vm.vin">{{ vehicle.Year }} {{ vehicle.Make }} {{ vehicle.Model }} {{ vehicle.Type }} &mdash; {{ vehicle.VIN }}</option>
        </select>
      </li>
      <li>
        <label>Vehicle Condition:</label>
        <textarea class="na-input-text" placeholder="Please input condition" ng-model="vm.condition" required></textarea>
      </li>
      <li>
        <button class="na-input-submit blue" type="submit" >Add</button>
      </li>
    </ul>
  </form>

</div>
