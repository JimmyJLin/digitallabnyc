<div id="panel">
  <div id="stage">

      <div>

      <div>
        <h1>{{ vm.title }} ({{vehicles.length}})</h1>

        <table>
          <tr>
            <th>Number</th>
            <th>Vin</th>
            <th>Year</th>
            <th>Make</th>
            <th>Model</th>
            <th>Type</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
          <tr ng-repeat="vehicle in vehicles  track by $index">
            <td> {{ vehicle.ID }}</td>
            <td> {{ vehicle.VIN }} </td>
            <td> {{ vehicle.Year }} </td>
            <td> {{ vehicle.Make }} </td>
            <td> {{ vehicle.Model }} </td>
            <td> {{ vehicle.Type }} </td>
            <td> {{ vehicle.Price }} </td>
            <td> {{ vehicle.Description }} </td>
          </tr>
        </table>


      </div>

    </div>

  </div>
</div>
