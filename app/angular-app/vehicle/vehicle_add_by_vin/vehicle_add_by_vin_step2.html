<header class="page-head">
  <h1>Confirm Vehicle Basic Info</h1>
</header>
<div class="page form">

  <!-- Add Vehicle -->
  <form ng-submit="vm.addVehicle()" >
    <ul class="cols-2">
      <li class="input">
        <label>VIN</label>
        <input type="text" ng-model="vin" placeholder="VIN Number"/>
      </li>
      <li class="dropdown">
        <label>Year</label>
        <select class="na-select" ng-model="vm.year" id="select_year_min">
          <option value="0" selected>Year</option>
          <option value="1">2017</option>
          <option value="2">2016</option>
          <option value="3">2015</option>
          <option value="4">2014</option>
          <option value="5">2013</option>
          <option value="6">2012</option>
          <option value="7">2011</option>
          <option value="8">2010</option>
        </select>
      </li>
      <li class="dropdown">
        <label>Make</label>
        <select class="na-select" ng-model="vm.make">
          <option value="0" selected>Make</option>
          <option value="1">Make 1</option>
          <option value="2">Make 2</option>
          <option value="3">Make 3</option>
          <option value="4">Make 4</option>
          <option value="5">Make 5</option>
          <option value="6">Make 6</option>
          <option value="7">Make 7</option>
          <option value="8">Make 8</option>
        </select>
      </li>
      <li class="dropdown">
        <label>Model</label>
        <select class="na-select" ng-model="vm.model">
          <option value="0" selected>Model</option>
          <option value="1">Model 1</option>
          <option value="2">Model 2</option>
          <option value="3">Model 3</option>
          <option value="4">Model 4</option>
          <option value="5">Model 5</option>
          <option value="6">Model 6</option>
          <option value="7">Model 7</option>
          <option value="8">Model 8</option>
        </select>
      </li>
      <li class="dropdown">
        <label>Body Style</label>
        <select class="na-select" ng-model="vm.type">
          <option value="0" selected>Body Style</option>
          <option value="1">Body Style 1</option>
          <option value="2">Body Style 2</option>
          <option value="3">Body Style 3</option>
          <option value="4">Body Style 4</option>
          <option value="5">Body Style 5</option>
          <option value="6">Body Style 6</option>
          <option value="7">Body Style 7</option>
          <option value="8">Body Style 8</option>
        </select>
      </li>
      <li class="dropdown">
        <label>Vehicle Type</label>
        <select class="na-select" ng-model="vm.type">
          <option value="0" selected>Vehicle Type</option>
          <option value="1">Vehicle Type 1</option>
          <option value="2">Vehicle Type 2</option>
          <option value="3">Vehicle Type 3</option>
          <option value="4">Vehicle Type 4</option>
          <option value="5">Vehicle Type 5</option>
          <option value="6">Vehicle Type 6</option>
          <option value="7">Vehicle Type 7</option>
          <option value="8">Vehicle Type 8</option>
        </select>
      </li>
      <li class="input">
        <label>Item Number</label>
        <input type="text" ng-model="vm.item" placeholder="Item Number"/>
      </li>
      <li class="input">
        <label>Mileage</label>
        <input type="text" ng-model="vm.mileage" placeholder="Mileage"/>
      </li>
      <li class="dropdown">
        <label>Condition</label>
        <select class="na-select" ng-model="vm.type">
          <option value="0" selected>Condition</option>
          <option value="1">Condition 1</option>
          <option value="2">Condition 2</option>
          <option value="3">Condition 3</option>
          <option value="4">Condition 4</option>
          <option value="5">Condition 5</option>
          <option value="6">Condition 6</option>
          <option value="7">Condition 7</option>
          <option value="8">Condition 8</option>
        </select>
      </li>
      <li class="dropdown">
        <label>Location</label>
        <select class="na-select" ng-model="vm.type">
          <option value="0" selected>Location</option>
          <option value="1">Location 1</option>
          <option value="2">Location 2</option>
          <option value="3">Location 3</option>
          <option value="4">Location 4</option>
          <option value="5">Location 5</option>
          <option value="6">Location 6</option>
          <option value="7">Location 7</option>
          <option value="8">Location 8</option>
        </select>
      </li>
      <li class="full btn">
        <!-- <button class="btn btn-danger"  type="submit" >Add Vehicle</button> -->
        <a ng-href="#/vehicle/addvehiclebyvin_step3">Next</button>

      </li>
  </form>

</div>
