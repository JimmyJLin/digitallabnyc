<header class="page-head">

</header>

    <ul>
      <li>
        <input class="large" type="text" ng-model="vm.vin" placeholder="Vehicle VIN Number" />
      </li>
      <li class="footer">
        <!-- <button class="na-input-submit blue" type="submit" >Next</button> -->
        <button type="submit" class="btn" id="checkVinButton">Next</button>
      </li>
    </ul>
  </form>
</div>

</div>
