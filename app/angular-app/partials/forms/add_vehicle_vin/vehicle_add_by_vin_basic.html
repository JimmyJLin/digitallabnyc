<form ng-submit="vm.addVehicle()" >
<section>
  <h2>Vehicle Overview</h2>
  <!-- Add Vehicle -->
  <ul class="cols-2">
    <li class="input">
      <label>VIN</label>
      <input type="text" ng-model="vm.vin" ng-value = "vm.vin" placeholder="{{ vm.vin }} Vehicle VIN Number"/>
    </li>
    <li class="dropdown">
      <label>Year</label>
      <select class="na-select" ng-model="vm.year" id="select_year_min">
        <option ng-if="vm.isSearched" ng-value="{{vm.year}}" selected> {{vm.year}} </option>
        <option ng-if="!vm.isSearched" selected>Select a Year</option>
        <option ng-value="2017">2017</option>
        <option ng-value="2016">2016</option>
        <option ng-value="2015">2015</option>
        <option ng-value="2014">2014</option>
        <option ng-value="2013">2013</option>
        <option ng-value="2012">2012</option>
        <option ng-value="2011">2011</option>
        <option ng-value="2010">2010</option>
      </select>
    </li>
    <li class="dropdown">
      <label>Make</label>
      <select class="na-select"  ng-model="vm.make">
        <option ng-if="vm.isSearched" ng-value="{{vm.make}}" selected> {{vm.make}} </option>
        <option ng-if="!vm.isSearched" selected>Select a Make</option>
        <option value="1">Make 1</option>
        <option value="2">Make 2</option>
        <option value="3">Make 3</option>
        <option value="4">Make 4</option>
        <option value="5">Make 5</option>
        <option value="6">Make 6</option>
        <option value="7">Make 7</option>
        <option value="8">Make 8</option>
      </select>
    </li>
    <li class="dropdown">
      <label>Model</label>
      <select class="na-select" ng-model="vm.model">
        <option ng-if="vm.isSearched" ng-value="{{vm.model}}" selected> {{vm.model}} </option>
        <option ng-if="!vm.isSearched" selected>Select a Model</option>
        <option value="1">Model 1</option>
        <option value="2">Model 2</option>
        <option value="3">Model 3</option>
        <option value="4">Model 4</option>
        <option value="5">Model 5</option>
        <option value="6">Model 6</option>
        <option value="7">Model 7</option>
        <option value="8">Model 8</option>
      </select>
    </li>
    <li class="dropdown">
      <label>Vehicle Style</label>
      <select class="na-select" ng-model="vm.vehicleStyle">
        <option ng-if="vm.isSearched" ng-value="{{vm.vehicleStyle}}" selected> {{vm.vehicleStyle}} </option>
        <option ng-if="!vm.isSearched" selected>Select a Vehicle Style</option>
        <option value="SUV">SUV</option>
        <option value="Sedan">Sedan</option>
        <option value="Regular Cab Pickup">Regular Cab Pickup</option>
        <option value="Extended Cab Pickup">Extended Cab Pickup</option>
        <option value="Crew Cab Pickup">Crew Cab Pickup</option>
        <option value="Convertible">Convertible</option>
        <option value="Coupe">Coupe</option>
        <option value="Hatchback">Hatchback</option>
        <option value="Wagon">Wagon</option>
        <option value="Minivan">Minivan</option>
        <option value="Passenger Van">Passenger Van</option>
        <option value="Cargo Van">Cargo Van</option>
      </select>
    </li>
    <li class="dropdown">
      <label>Vehicle Type</label>
      <select class="na-select" ng-model="vm.vehicleType">
        <option value="">Select Vehicle Type</option>
        <option value="New">New</option>
        <option value="Used">Used</option>
        <option value="Certified Pre-Owned">Certified Pre-Owned</option>
        <option value="Salvage">Salvage</option>
      </select>
    </li>
    <li class="input">
      <label>Item Number</label>
      <input type="text" ng-model="vm.itemNo" ng-value="vm.itemNo" placeholder="Item Number"/>
    </li>
    <li class="input">
      <label>Mileage</label>
      <input type="text" ng-model="vm.mileage" ng-value="vm.mileage" placeholder="Mileage"/>
    </li>
    <li class="dropdown">
      <label>Location</label>
      <select class="na-select" ng-model="vm.location" ng-value="vm.lication">
        <option value="">Select Company Location</option>
        <option value="617a69c3-bd34-445c-a762-1bbcf228f7bb" selected>Company Address</option>
      </select>
    </li>
    <li class="dropdown">
      <label>Inventory Status </label>
      <select class="na-select" ng-model="vm.inventoryStatus">
        <option value="">Select Inventory Status</option>
        <option value="Not Ready to List">Not Ready to List</option>
        <option value="Reconditioning">Reconditioning</option>
        <option value="In Detail">In Detail</option>
        <option value="Needs Photos">Needs Photos</option>
        <option value="Needs Condition Report">Needs Condition Report</option>
        <option value="Needs Pricing">Needs Pricing</option>
        <option value="Ready to List">Ready to List</option>
        <option value="In Marketplace">In Marketplace</option>
        <option value="Sold">Sold</option>
        <option value="Unsold">Unsold</option>
        <option value="Loaner/Dealership Vehicle">Loaner/Dealership Vehicle</option>
        <option value="Off Site">Off Site</option>
      </select>
    </li>
    <li class="input">
      <label>Date Added</label>
      <input type="date" ng-model="vm.dateAdded" ng-value="vm.addedDate"/>
    </li>
    <li>
      <label>Availability</label>
      <input type="text" ng-model="vm.availability" ng-value="vm.availability" placeholder="Availability"/>
    </li>
    <li class="input full">
      <label>Description</label>
      <textarea type="textbox" ng-model="vm.description" ng-value="vm.description"/></textarea>
    </li>
  </ul>
</section>

<section>
  <h2>Body</h2>
  <ul class="cols-2">
    <li class="dropdown">
      <label>Body Style</label>
      <select class="na-select" ng-model="vm.bodyStyle">
        <option value="" selected>Select Body Style</option>
        <option value="bodyStyle1">bodyStyle1</option>
        <option value="bodyStyle2">bodyStyle2</option>
        <option value="bodyStyle3">bodyStyle3</option>
      </select>
    </li>
    <li class="dropdown">
      <label>Body Type</label>
      <select class="na-select" ng-model="vm.bodyType">
        <option value="" selected>Select Body Type</option>
        <option value="bodyType1">bodyType1</option>
        <option value="bodyType2">bodyType2</option>
        <option value="bodyType3">bodyType3</option>
      </select>
    </li>
    <li class="dropdown">
      <label>Trim</label>
      <select class="na-select" ng-model="vm.trim">
        <option ng-if="vm.isSearched" ng-value="{{vm.trim}}" selected> {{vm.trim}} </option>
        <option ng-if="!vm.isSearched" selected>Select a Trim</option>
        <option value="1">Body Style 1</option>
        <option value="2">Body Style 2</option>
      </select>
    </li>
    <li class="dropdown">
      <label>Doors</label>
      <select class="na-select" ng-model="vm.doorCount">
        <option ng-if="vm.isSearched" ng-value="{{vm.doorCount}}" selected> {{vm.doorCount}} </option>
        <option ng-if="!vm.isSearched" selected>Select Car Doors</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </li>
  </ul>
</section>
</form>
