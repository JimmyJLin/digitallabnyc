<header class="page-head">
  <h1>Add Vehicle Damage Details</h1>
</header>
<div class="page form">
  <form ng-submit="vm.addCond()" >
    <h1>Exterior Damage</h1>
    <ul class="cols-2">
      <li class="dropdown">
        <label>Exterior Damage Location</label>
        <select class="na-select" ng-model="vm.exteriorDamageLocation" id="select_year_min">
          <option value="0" selected></option>
          <option value="Head Light">Head Light</option>
          <option value="Grill">Grill</option>
          <option value="Windshield">Windshield</option>
          <option value="Front Bumper">Front Bumper</option>
          <option value="Left Fender">Left Fender</option>
          <option value="Left Mirror">Left Mirror</option>
          <option value="Left Rocker Panel">Left Rocker Panel</option>
          <option value="Left Rear Door">Left Rear Door</option>
          <option value="Left Quarter Panel">Left Quarter Panel</option>
          <option value="Left Bed Side">Left Bed Side</option>
          <option value="Right Fender">Right Fender</option>
          <option value="Right Mirror">Right Mirror</option>
          <option value="Right Rocker Panel">Right Rocker Panel</option>
          <option value="Right Rear Door">Right Rear Door</option>
          <option value="Right Quarter Panel">Right Quarter Panel</option>
          <option value="Right Bed Side">Right Bed Side</option>
          <option value="Roof">Roof</option>
          <option value="Trunk">Trunk</option>
          <option value="Rear Window">Rear Window</option>
          <option value="Rear Bumper">Rear Bumper</option>
          <option value="Tail Light">Tail Light</option>
          <option value="Convertible Top">Convertible Top</option>
          <option value="Lift Gate">Lift Gate</option>
          <option value="Tail Gate">Tail Gate</option>
        </select>
      </li>

      <li class="dropdown">
        <label>Exterior Damage Type</label>
        <select class="na-select" ng-model="vm.exteriorDamageType" id="select_year_min">
          <option value="0" selected></option>
          <option value="Bent">Bent</option>
          <option value="Broken">Broken</option>
          <option value="Chipped">Chipped</option>
          <option value="Cracked">Cracked</option>
          <option value="Creased">Creased</option>
          <option value="Dented">Dented</option>
          <option value="Faded">Faded</option>
          <option value="Hairline Scratch">Hairline Scratch</option>
          <option value="Hole">Hole</option>
          <option value="Missing">Missing</option>
          <option value="Pitted">Pitted</option>
          <option value="Rusted">Rusted</option>
          <option value="Scratched">Scratched</option>
          <option value="Scuff">Scuff</option>
          <option value="Scratched">Scratched</option>
          <option value="Scuff">Scuff</option>
          <option value="Smashed">Smashed</option>
          <option value="Torn">Torn</option>
        </select>
      </li>
      <li class="dropdown">
        <label>Exterior Damage Severity</label>
        <select class="na-select" ng-model="vm.exteriorDamageSeverity" id="select_year_min">
          <option value="0" selected></option>
          <option value="Less than 1"">Less than 1"</option>
          <option value="1"-2"">1"-2"</option>
          <option value="3"-4"">3"-4"</option>
          <option value="4"-6"">4"-6"</option>
          <option value="6"-10"">6"-10"</option>
          <option value="10"-16"">10"-16"</option>
          <option value="16"-24"">16"-24"</option>
          <option value="Greater than 24"">Greater tan 24"</option>
        </select>
      </li>

      <li class="input">
        <label>Estimated Repair Cost</label>
        <input type="number" ng-model="vm.estimatedExteriorRepairCost" ng-value = "vm.estimatedExteriorRepairCost" placeholder="Exterior Estimated Repair Cost"/>
      </li>

      <li class="full text">
        <label>Damage Description:</label>
        <textarea ng-model="vm.exteriorDamageComment"></textarea>
      </li>

      <li>
        <input ng-model="file" type="file">
      </li>
    </ul>
    <h1>Interior Damage</h1>
    <ul>
      <li class="dropdown">
        <label>Interior Damage Location</label>
        <select class="na-select" ng-model="vm.interiorDamageLocation" id="select_year_min">

          <option value="Gauges">Gauges</option>
          <option value="Steering Wheel">Steering Wheel</option>
          <option value="Air Bag">Air Bag</option>
          <option value="Shift Knob">Shift Knob</option>
          <option value="Dash">Dash</option>
          <option value="Radio">Radio</option>
          <option value="Console">Console</option>
          <option value="Glovebox">Glovebox</option>
          <option value="Headliner">Headliner</option>
          <option value="Sun Roof">Sun Roof</option>
          <option value="Lamp">Lamp</option>
          <option value="Left Front Door Panel">Left Front Door Panel</option>
          <option value="Left Rear Door Panel">Left Rear Door Panel</option>
          <option value="Front Left Seat">Front Left Seat</option>
          <option value="Front Left Carpet">Front Left Carpet</option>
          <option value="Rear Left Seat">Rear Left Seat</option>
          <option value="Rear Left Carpet">Rear Left Carpet</option>

          <option value="Third Row Seat">Third Row Seat</option>
          <option value="Truck/Cargo">Truck/Cargo</option>

        </select>
      </li>

      <li class="dropdown">
        <label>Interior Damage Type</label>
        <select class="na-select" ng-model="vm.interiorDamageType" id="select_year_min">
          <option value="0" selected></option>
          <option value="Bent">Bent</option>
          <option value="Broken">Broken</option>
          <option value="Chipped">Chipped</option>
          <option value="Cracked">Cracked</option>
          <option value="Creased">Creased</option>
          <option value="Dented">Dented</option>
          <option value="Faded">Faded</option>
          <option value="Hairline Scratch">Hairline Scratch</option>
          <option value="Hole">Hole</option>
          <option value="Missing">Missing</option>
          <option value="Pitted">Pitted</option>
          <option value="Rusted">Rusted</option>
          <option value="Scratched">Scratched</option>
          <option value="Scuff">Scuff</option>
          <option value="Scratched">Scratched</option>
          <option value="Scuff">Scuff</option>
          <option value="Smashed">Smashed</option>
          <option value="Torn">Torn</option>
        </select>
      </li>
      <li class="dropdown">
        <label>Interior Damage Severity</label>
        <select class="na-select" ng-model="vm.interiorDamageSeverity" id="select_year_min">
          <option value="0" selected></option>
          <option value="Less than 1"">Less than 1"</option>
          <option value="1"-2"">1"-2"</option>
          <option value="3"-4"">3"-4"</option>
          <option value="4"-6"">4"-6"</option>
          <option value="6"-10"">6"-10"</option>
          <option value="10"-16"">10"-16"</option>
          <option value="16"-24"">16"-24"</option>
          <option value="Greater than 24"">Greater tan 24"</option>
        </select>
      </li>

      <li class="input">
        <label>Estimated Repair Cost</label>
        <input type="number" ng-model="vm.estimatedInteriorRepairCost" ng-value = "vm.estimatedinteriorRepairCost" placeholder="Interior Estimated Repair Cost"/>
      </li>

      <li class="full text">
        <label>Damage Comment:</label>
        <textarea ng-model="vm.interiorDamageComment"></textarea>
      </li>

      <li>
        <input ng-model="file" type="file">
      </li>

      <li class="full footer">
        <button class="na-input-submit blue" type="submit" >Add</button>

      </li>
    </ul>
  </form>

</div>
