<div class="page form">

  <div ng-if='vm.message' class='alert success' role='alert'>
    <p>{{ vm.message }}</p>
  </div>
  <div ng-if='vm.error' class='alert error' role='alert'>
    <p>{{ vm.error }}</p>
  </div>

  <!-- signin form -->
  <form name="signin" ng-if="!vm.isSignedIn()" ng-hide="vm.message"  ng-submit="vm.signin()" novalidate>
    <ul>
      <li ng-class="{ 'has-error' : signin.email.$invalid && !signin.email.$pristine }">
        <label>Email</label>
        <input type="email"  validate-email  name="email" class="form-control" id="dealer-email" ng-model="vm.email" placeholder="yourname@email.com" required />

        <div role="alert">
          <span class="error" ng-show="signin.email.$invalid && !signin.email.$pristine">
             Please enter a valid email address
          </span>
        </div>

      </li>

      <li ng-class="{ 'has-error' : signin.password.$invalid && !signin.password.$pristine }">

        <label>Password <a class="forgot" href="/#/dealer/resetpassword">Forgot Password?</a></label>

        <input type="text" validate-password  name = "password" class="form-control" placeholder="Enter your password" id="password" ng-model="vm.password"  ng-minlength="6" ng-maxlength="16" required />
        <div role="alert">
          <span class="error" ng-show="signin.password.$invalid && !signin.password.$pristine">
            Password should contain at least one number and one special character
          </span>
          <span class="error" ng-show="signin.password.$error.minlength">
            Too short!</span>
          <span class="error" ng-show="signin.password.$error.maxlength">
            Too long!</span>
        </div>
      </li>
      <li>
        <button class="" id="btnLogIn" type="submit" value="Sign In" ng-disabled="signin.$invalid">Sign In</button>
      </li>
      <li>
        <p>New to Nations Auction? <a href="/#/dealer/dealersignup">Create an Account</a></p>
      </li>
    </ul>

  </form>

  <!-- signin success -->
  <form ng-submit="vm.signout()" ng-if="vm.isSignedIn()">
    <ul>
      <li><h2>You successfully signed in.</h2></li>
      <li><button class="btn btn-danger">Sign Out</button></li>
    </ul>

  </form>

</div>
