<div class="page form">

  <div ng-if='vm.message' class='alert success' role='alert'>
    <p>{{ vm.message }}</p>
  </div>

  <form ng-hide="vm.message" name="signup" id="dealer-sign-up-normal" ng-submit="vm.register()">
    <ul>
      <li ng-class="{ 'has-error' : signup.email.$invalid && !signup.email.$pristine }">
        <label>Email</label>
        <input type="email"  name="email" validate-email  class="form-control" id="dealer-email" ng-model="vm.email" placeholder="yourname@email.com" required />
        <div role="alert">
          <span class="error" ng-show="signup.email.$invalid && !signup.email.$pristine">
             Please make sure your email is correct
          </span>
        </div>
      </li>
      <li>
        <label>Password</label>
        <input type="password" name="password" class="" id="dealer-password" ng-model="vm.password" placeholder="Enter your password" required />
        <input type="password" class="na-input-text" id="dealer-password-repeat" ng-model="vm.passwordRepeat"  placeholder="Confirm password" required />
        

        <!-- message after submit button  -->
        <div ng-if='vm.error' class='alert error' role='alert'>
          <p>{{ vm.error }}</p>
        </div>


      </li>
      <li>
        <button class="" id="btnSignup" type="submit" value="Sign Up">Create an account</button>
      </li>
      <li>
        <p>Already a member? <a href="/#/dealer/dealersignin">Sign in</a></p>
      </li>
    </ul>
  </form>

</div>
